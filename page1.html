<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene position="2.0 1.00 1.00">

      <a-entity>
          <a-entity camera look-controls>
              <!--trigger!-->
              <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
              </a-entity>
            <!--fixed entity close!-->
          </a-entity>
      </a-entity>

      <!--back!-->
      <a-entity id="back">
        <a-circle id="backCircle" radius="0.3" color="#999" position="0 -2.0 -3"></a-circle>
        <a-entity bmfont-text="text:back; color:#fff" scale="1 1 1" position="-0.20 -2.05 -3"></a-entity>
      </a-entity>

      <!--heart!-->
      <a-entity>
        <a-entity position="-2.50 0 -5.00">
          <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
          <a-obj-model src="res/heart.obj" color="#ED3333" scale=".03 .03 .03" opacity="0.9"></a-obj-model>
          </a-entity>


      <a-entity position="1 1.5 -5" bmfont-text="text: Human Heart; color:#cc0000;" scale="3 3 3"></a-entity>
        <a-entity position="1 -1.0 -5"
        bmfont-text="text: The heart is a muscular organ in humans and other animals which pumps blood through the blood vessels of the circulatory system.
                Blood provides the body with oxygen and nutrients, as well as assists in the removal of metabolic wastes. The heart is located in the middle compartment of the chest.;
                color:#333;" scale="1.2 1.2 1.2"></a-entity>

     </a-entity>




    <a-sky color="#fff"></a-sky>

    </a-scene>

    <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });

            document.querySelector("#back").addEventListener('click', function() {
                window.location.href = "index.html";
            });
        </script>

  </body>
</html>
